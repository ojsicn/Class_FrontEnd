<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>글자색 변경</title>

</head>
<body>
    <button id="btn" class="btn1">색상 변경</button>
    <h1 id="result">글자색이 변경됩니다.</h1>
</body>
<!-- jQuery 사용! -->
<!-- [1] 파일 다운로드 -->
<script src="./jquery-3.7.1.min.js">
    
</script>

        crossorigin="anonymous"></script>
<script>
    // id="btn" 요소와 id="result" 요소를 script 변수에 담기
    // let btn = document.getElementById("btn");
    // let result = document.getElementById("result");
    // let btn1 = document.getElementsByClassName("btn1");

    // jQuery 변수 선언
    // let 변수명 = $(선택자);
    // 선택자 = id(#), class(.) 등등...
    let btn = $('#btn');
    let result = $('#result');
    let btn1 = $('.btn1');

    // jQuery를 활용할 경우에는 addEventListener를 사용하지 않는다.
    // btn.addEventListener("click", () => {
    //     alert('버튼 클릭');
    // });
    // jQuery 함수
    // $("선택자").동작함수();
    // $("#inputText").val(); => value값 가져오기
    
    let fColor = ["red", "orange", "yellow", "green", "blue", "purple"];
    let i = -1;
    
    // btn.click(() => {
    //     i++;
    //     if(i == fColor.length) {
    //         i = 0;
    //     }
    //     result.css("color", fColor[i]);
    // });

    btn.click(() => {
        setInterval(() => {
            i++;
            if(i == fColor.length) {
                i = 0;
            }
            result.css("color", fColor[i]);
        }, 200);
    });


</script>
</html>
