<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>구구단</title>

</head>
<body>
    <div id="result"></div>
</body>
<script>
    /*
    
        중첩for문의 기본구조

        for(초기식; 조건식; 증감식) {
            
            for(초기식; 조건식; 증감식) {
                
                실행문;

            }
            
        }
    
    */

    // Q. 중첩 for문을 사용해서 html문서의 div#result 요소에 
    // 구구단을 2단부터 9단까지 출력하시오.
    let txt = ""; // 초기화가 안되면 undefined
    result = document.getElementById("result");

    for(let i=2; i<=9; i++) {
        txt += `<h1><${i}단></h1>`;
        for(let j=2; j<=9; j++) {
            txt += `${i} + ${j} = ${i*j}<br/>`;
            result.innerHTML = txt;
        }
        txt += `<hr/>`;
        result.innerHTML = txt;
    }


</script>
</html>
