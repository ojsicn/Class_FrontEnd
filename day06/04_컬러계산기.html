<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>컬러계산기</title>

</head>
<body>
    <table id="wrap">
        <tr>
            <td colspan="4">
                <div id="result">0</div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="btnAC" onclick="clean()">AC</div>
            </td>
            <td >
                <div id="btnEnter" onclick="oper()">Enter</div>
            </td>
            <td >
                <div id="btnBackSpace" onclick="backSpace()">←</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="btnNum" id="btn1" onclick="btn(1)">1</div>
            </td>
            <td>
                <div class="btnNum" id="btn2" onclick="btn(2)">2</div>
            </td>
            <td>
                <div class="btnNum" id="btn3" onclick="btn(3)">3</div>
            </td>
            <td>
                <div class="btnOp" id="btnPlus" onclick="btn('+')">+</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="btnNum" id="btn4" onclick="btn(4)">4</div>
            </td>
            <td>
                <div class="btnNum" id="btn5" onclick="btn(5)">5</div>
            </td>
            <td>
                <div class="btnNum" id="btn6" onclick="btn(6)">6</div>
            </td>
            <td>
                <div class="btnOp" id="btnMinus" onclick="btn('-')">-</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="btnNum" id="btn7" onclick="btn(7)">7</div>
            </td>
            <td>
                <div class="btnNum" id="btn8" onclick="btn(8)">8</div>
            </td>
            <td>
                <div class="btnNum" id="btn9" onclick="btn(9)">9</div>
            </td>
            <td>
                <div class="btnOp" id="btnMulti" onclick="btn('*')">*</div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div class="btnNum" id="btn1" onclick="btn(0)">0</div>
            </td>
            <td>
                <div class="btnNum" id="btnDot" onclick="btn('.')">.</div>
            </td>
            <td>
                <div class="btnOp" id="btnDivide" onclick="btn('/')">/</div>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <div class="btnResultList" id="btnResultList" onclick="showResultList()">결과리스트</div>
            </td>
        </tr>
    </table>
</body>
<script src="./main.js"></script>
</html>
