<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>조건문</title>

</head>
<body>
    
</body>
<script>
    /*
    
        [1] if-else 조건문 문법

        if(조건식 or 조건변수) {
            조건이 참(true)일 경우 실행
        } else {
            조건이 거짓(false)일 경우 실행
        }
    
    */ 

    let condition = true;

    if(!condition) {
        alert(`조건변수 condition은 참(${condition}) 입니다.`);
    } else {
        alert(`조건변수 !condition은 거짓(${!condition}) 입니다.`);
    }

    /*
    
        [2] if - else 문법

        if(조건1) {
            조건1이 참(true)일 경우 실행
        } else if(조건n) {
            조건n이 참(true)일 경우 실행
        } else {
            조건이 거짓(false)일 경우 실행
        }
    
    */ 

    // prompt() : 입력창
    let score = Number(prompt('점수입력'));
    let grade;

    if(score >= 90) {
        grade = 'A';
    } else if(score >= 80) {
        grade = 'B';
    } else if(score >= 70) {
        grade = 'C';
    } else if(score >= 60) {
        grade = 'D';
    } else {
        grade = 'F';
    }

    alert(`${grade}학점 입니다.`);

</script>
</html>
