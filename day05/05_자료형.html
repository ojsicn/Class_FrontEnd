<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>js자료형</title>

</head>
<body>
    
</body>
<script>
    /*
    
        자바스크립트의 데이터 종류(자료형)
            (1) String
            (2) Number
            (3) Boolean

            (4) Undefined
            (5) Null
            (6) Object
            (7) Array
    
    */

    // String(문자 데이터) - 따옴표 사용
    var myName = "ojs";             // 큰따옴표 사용
    var email = 'icia@naver.com';   // 작은따옴표 사용
    var hello = `Hello ${myName}`;  // backtic(백틱) 사용 : ${} 사용해서 변수
    // var hello2 = "hello " + myName;

    // System.out.println(myName);
    console.log(myName);
    console.log(email);
    console.log(hello);

    // [2] Number(숫자 데이터) : 정수 및 소숫점 포함
    var num = 123;
    var dNum = 1.23;

    console.log(num);
    console.log(dNum);

    // [3] Boolean(논리 데이터) : 참(true)과 거짓(false)를 판별하는 데이터
    var run = true;
    var checked = false;

    // [4] Undefined : 값이 할당(정의)되지 않은 상태
    var undef;
    var obj = {abc : 123};

    console.log(undef);     // undefined
    console.log(obj.abc);   // 123
    console.log(obj.xyz);   // undefined

    // [5] Null : 변수에 의도적으로 비어있는 값(null)을 대입할 때
    var empty = null;
    console.log(empty); // null

    // [6] Object(객체 데이터) : 여러개의 데이터를 {} 안에 Key : Value 형태로 저장한다.
    var student = {
        // key : value
        stuNum : { num1 : 15, num2 : 30 },
        stuName : 'icia',
        isValid : true
    };

    console.log(student.stuNum.num1, student.stuNum.num2);
    console.log(student.stuName);
    console.log(student.isValid);

    // [7] Array(배열 데이터) : 여러개의 데이터를 [] 안에 순차적 저장, 다른 타입 데이터도 저장
    var fruits = ['Apple', 12, true];
    
    console.log(fruits);        // ['Apple', 12, true]
    console.log(fruits[0]);     // Apple
    console.log(fruits[1]);     // 12
    console.log(fruits[2]);     // true

    console.log(fruits[3]);     // undefined

</script>
</html>
