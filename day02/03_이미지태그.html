
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>
<body>
    
    <h1>상대경로</h1>
    <img src="dog1.jpg" alt="1번사진" width="300px" height="300px"/>
    <!-- 
        img 태그 : 단일태그, 인라인 요소
        img 태그 속성
        (1) src : 이미지 경로
        (2) alt : 이미지 설명
        (3) width : 이미지 가로 너비
        (4) height : 이미지 세로 너비

        ※ 원본비율을 유지하기 위해 width나 height 둘중 하나만 사용하는 것을 권장
     -->

     <!-- 
        (1) 상대경로
        (2) 절대경로
        (3) 인터넷주소
      -->

    <!-- 상대경로 : 현재폴더(day02)를 기준으로 자원 경로를 표현하는 방식 -->
    
    <!-- 현재폴더(day02) : ./파일명 -->
    <img src="./dog2.jpg" alt="2번사진" width="100px" height="100px"/>

    <!-- 하위폴더(image) : ./하위폴더명/파일명 -->
    <img src="./image/dog3.jpg" alt="3번사진" width="300px" height="300px"/>

    <!-- 상위폴더(day01) : ../상위폴더명/파일명 -->
    <img src="../day01/dog4.jpg" alt="4번사진" width="300px" height="300px"/>

    <h1>절대경로</h1>
    <!-- 절대경로 : 현재폴더(day02)에 상관없이 디렉토리(/) 기준으로 자원경로를 표현하는 방식 -->
    <img src="C:/Users/user/Desktop/dog5.jpg" alt="5번사진" width="300px" height="300px"/>

    <h1>인터넷주소</h1>
    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA4MTFfMTAz%2FMDAxNjYwMTk1MzI3MzA2.5ipX4QSVFPb4hPNBmRfKO8nxTmSX_tmcNTn2_aJE9r4g.B74LjlTiYYMq1lWs_UxqmttferPURizhanVsFFD1uIAg.JPEG.reorio99%2Fpxfuel.com_%25281%2529.jpg&type=sc960_832" alt="인터넷주소사진" width="300px" height="300px"/>
</body>
</html>
