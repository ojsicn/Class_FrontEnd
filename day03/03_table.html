<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <!-- table(테이블) : 표 -->
    <!-- 

        table 태그 안에
            tr(table row) : 행 안에
                th(table head) : 제목, 굵은 글씨체 + 가운데 정렬
                td(table data) : 열, 셀 만들기
     -->

     <!-- 3행 3열 테이블 -->
     <h1>3행 3열 테이블</h1>
     <table>
        <!-- 1행 -->
        <tr>
            <!-- 1열 -->
            <th>1행1열</th>
            <!-- 2열 -->
            <th>1행2열</th>
            <!-- 3열 -->
            <th>1행3열</th>
        </tr>
        <!-- 2행 -->
        <tr>
            <!-- 1열 -->
            <td>2행1열</td>
            <!-- 2열 -->
            <td>2행2열</td>
            <!-- 3열 -->
            <td>2행3열</td>
        </tr>
        <!-- 3행 -->
        <tr class="tr3">
            <!-- 1열 -->
            <td>3행1열</td>
            <!-- 2열 -->
            <td>3행2열</td>
            <!-- 3열 -->
            <td>3행3열</td>
        </tr>
     </table>

     <!-- 4행 4열 테이블 -->
     <h1>4행 4열 테이블</h1>
     <table>
        <tr>
            <th>1행1열</th>
            <th>1행2열</th>
            <th class="r1c3">1행3열</th>
            <th>1행4열</th>
        </tr>
        <tr>
            <td class="r2c1">2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
            <td>2행4열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
            <td>3행3열</td>
            <td class="r3c4">3행4열</td>
        </tr>
        <tr>
            <td>4행1열</td>
            <td class="r4c2">4행2열</td>
            <td>4행3열</td>
            <td>4행4열</td>
        </tr>
     </table>
</body>
</html>
