<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>연습문제</title>
    <style>
        #container {
            width: 520px;
            border: 1px solid black;
            padding: 20px 40px;
            margin: auto;
        }

        fieldset {
            margin-bottom: 15px;
        }

        legend {
            font-weight: bold;
        }

        ul {
            list-style-type: none;
        }

        li {
            line-height: 30px;
        }
    </style>

</head>

<body>
    <div id="container">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, JS에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form action="">
            <p><strong>개인정보</strong></p>
            이름 <input type="text" name="name" id="name">
            연락처 <input type="tel" name="tel" id="tel">

            <p><strong>지원분야</strong></p>
            <input type="radio" name="category" id="webPub"> 웹 퍼블리싱
            <input type="radio" name="category" id="webDev"> 웹 애플리케이션 개발
            <input type="radio" name="category" id="Env"> 개발 환경 개선

            <p><strong>지원동기</strong></p>
            <textarea name="motive" id="motive" cols="30" rows="10" placeholder="문서 지원 동기를 간략히 써 주세요."></textarea>

            <div>
                <input type="submit" value="접수하기">
                <input type="reset" value="다시하기">
            </div>
        </form>
    </div>
</body>

</html>
