
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 텍스트 표현</title>
</head>
<body>

    <p>이 텍스트는 <em>강조(em)</em> 입니다.</p>
    <p>이 텍스트는 <strong>강한강조(strong)</strong> 입니다.</p>
    <p>이 텍스트는 <mark>하이라이트(mark)</mark> 입니다.</p>
    <p>이 텍스트는 <del>취소선(del)</del> 입니다.</p>
    <p>이 텍스트는 <small>작은글자(small)</small> 입니다.</p>
    <p>이 텍스트는 <sub>아래첨자(sub)</sub> 입니다.</p>
    <p>이 텍스트는 <sup>윗첨자(sup)</sup> 입니다.</p>

    <p>이 텍스트는 <em><strong><mark><del><small><sub><sup>모든 태그</sup></sub></small></del></mark></strong></em> 입니다.</p>
    <p>이 텍스트는 <em><strong><mark><del><small><sub>모든 태그</sub></small></del></mark></strong></em> 입니다.</p>
    <p>이 텍스트는 <em><strong><mark><del><small><sup>모든 태그</sup></small></del></mark></strong></em> 입니다.</p>
    <p>이 텍스트는 <em><strong><mark><del><small>모든 태그</small></del></mark></strong></em> 입니다.</p>


</body>
</html>
