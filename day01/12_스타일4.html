
<!DO    C  TYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ☆ 링크방식 : css파일 사용 -->
    <link rel="stylesheet" href="style1.css">

    <title>스타일 적용3</title> 
</head>
<body>
    <!-- 인라인 방식 : 태그에 직접 스타일 적용 -->
    <p style="color: red;">글자색 red</p>
    <p style="font-size: 30px;">글자크기 30px</p>
    <p style="font-family: '고딕'">글꼴 고딕</p>
    <p style="color: red; font-size: 30px; font-family: '궁서';">글자색 red 글자크기 30px 글꼴 궁서</p>

    <hr>

    <!-- class(.) : 반복적으로 같은 스타일을 적용하기 위해 쓰이는 속성 -->
    <!-- html문서에서 속성값을 여러번 사용할 수 있다. ex) p1을 여러번 사용할 수 있다. -->
    <p class="p1">글자색 green</p>
    <p class="p2">글자크기 30px</p>
    <p class="p3">글꼴 굴림</p>
    <p class="p1 p2 p3">글자색 green, 글자크기 50px, 글꼴 굴림</p>

    <!-- id(#) : html문서에서 똑같은 속성값을 한번만 사용할 수 있다. -->
    

</body>
</html>
